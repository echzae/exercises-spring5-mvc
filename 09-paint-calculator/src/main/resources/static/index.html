<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paint Calculator</title>
</head>
<body>
    <form method="post" action="/compute-paint">
        <fieldset>
            <label>What is the length of the room?</label>
            <input type="number" min="1" required name="length">
        </fieldset>
        <fieldset>
            <label>What is the width of the room?</label>
            <input type="number" min="1" required name="width">
        </fieldset>
        <fieldset>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
