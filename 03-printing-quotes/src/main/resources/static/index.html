<html>
    <head>
        <title>Print quote!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="/post-quote" method="post">
            <fieldset>
                <label for="quote">What is the quote?</label>
                <input type="text" id="quote" name="quote" required>
            </fieldset>
            <fieldset>
                <label for="author">Who said it?</label>
                <input type="text" id="author" name="author" required>
            </fieldset>
            <fieldset>
                <input type="submit">
            </fieldset>
        </form>
    </body>
</html>
