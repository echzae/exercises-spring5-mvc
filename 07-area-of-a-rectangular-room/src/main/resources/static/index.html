    <body>
        <form method="POST" action="/compute-area">
            <fieldset>
                <label>What is the length of the room in feet?</label>
                <input type="number" min="0" name="length" required>
            </fieldset>
            <fieldset>
                <label>What is the width of the room in feet?</label>
                <input type="number" min="0" name="width" required>
            </fieldset>
            <fieldset>
                <label>Use meters instead of feet?</label>
                <input type="checkbox" name="useMeters">
            </fieldset>
            <fieldset>
                <input type="submit">
            </fieldset>
        </form>
    </body>
