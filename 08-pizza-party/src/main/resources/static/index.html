<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Party</title>
</head>
<body>
    <form method="post" action="compute-slices">
        <fieldset>
            <label>How many people?</label>
            <input type="number" min="1" required name="people">
        </fieldset>
        <fieldset>
            <label>How many pizzas?</label>
            <input type="number" min="1" required name="pizzas">
        </fieldset>
        <fieldset>
            <label>How many slices per pizza??</label>
            <input type="number" min="1" required name="slices">
        </fieldset>
        <fieldset>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
