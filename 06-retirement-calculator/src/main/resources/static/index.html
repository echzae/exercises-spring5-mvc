<html>
    <head>
        <title>Retirment Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="POST" action="/compute-retirement">
            <fieldset>
                <label>What is your current age?</label>
                <input type="number" min="0" name="currentAge" required>
            </fieldset>
            <fieldset>
                <label>At what age would you like to retire?</label>
                <input type="number" min="0" name="retirementAge" required>
            </fieldset>
            <fieldset>
                <input type="submit">
            </fieldset>
        </form>
    </body>
</html>
