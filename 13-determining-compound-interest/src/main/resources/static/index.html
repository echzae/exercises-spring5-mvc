<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compound Interest</title>
</head>
<body>
    <form>
        <fieldset>
            <label>What is the principal amount?</label>
            <input type="number" min="1" required id="principal">
        </fieldset>
        <fieldset>
            <label>What is the rate?</label>
            <input type="number" min="0.1" step="0.1" max="100" id="interest" required>
        </fieldset>
        <fieldset>
            <label>What is the number of years?</label>
            <input type="number" min="1" required id="years">
        </fieldset>
        <fieldset>
            <label>What is the number of times the interest is compounded per year?</label>
            <input type="number" min="1" required id="yearlyCompounds">
        </fieldset>
        <fieldset>
            <button id="button">Compute!</button>
        </fieldset>
    </form>
    <p id="answer"></p>
    <script src="app.js"></script>
</body>
</html>
