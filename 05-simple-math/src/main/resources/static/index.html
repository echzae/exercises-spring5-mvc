<html>
    <head>
        <title>Simple Math</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="POST" action="post-numbers">
            <fieldset>
                <label>What is the first number?</label>
                <input type="number" name="firstNumber" min="0" required>
            </fieldset>
            <fieldset>
                <label>What is the second number?</label>
                <input type="number" name="secondNumber" min="0" required>
            </fieldset>
            <fieldset>
                <input type="submit">
            </fieldset>
        </form>
    </body>
</html>
