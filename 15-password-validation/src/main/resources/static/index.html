<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Validation</title>
</head>
<body>
<form method="post" action="/login">
    <fieldset>
        <label>Name:</label>
        <input type="text" required name="name">
    </fieldset>
    <fieldset>
        <label>Password:</label>
        <input type="password" required name="password">
    </fieldset>
    <fieldset>
        <input type="submit">
    </fieldset>
</form>
</body>
</html>
